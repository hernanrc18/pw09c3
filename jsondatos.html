<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>promesas usando fetch</title>
	<style>
		img {
			border-radius: 500px;
		}
	</style>
	<script>
		var datosPersona=function() {
			fetch('https://randomuser.me/api/')
			.then(datos=>datos.json())//respuesta del servidor psdv
			.then(datos=> {
				//console.log(datos)
				console.log(datos.results[0].picture.large)
				console.log(datos.results[0].name.first+ " " +datos.results[0].name.last)
				document.getElementById('foto').setAttribute('src',datos.results[0].picture.large)
				document.getElementById('demo').innerHTML=datos.results[0].name.first

			})
		}
	</script>
</head>
<body>
	<img src="" id="foto" alt="foto de la persona">
	<article id="demo">
	</article>
	<button onclick="datosPersona()">persona</button>
</body>
</html>
